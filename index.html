<!DOCTYPE html>
<html>
<head>
  <title>Form Order Server Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Form Order Premium</h1>
    <form id="form-order">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Config:</label>
      <input type="teks" id="config" required>
      
      <label>Server:</label>
      <input type="teks" id="server" required>

      <label>Protocol:</label>
      <select id="protocol">
        <option value="SSH">SSH</option>
        <option value="V2RAY">V2RAY</option>
        <option value="NOOBZVPN">NOOBZVPN</option>
      </select>

      <button id="kirim">Kirim Pesan</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
