<!DOCTYPE html>
<html>
<head>
  <title>Form Order WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Form Order</h1>
    <form id="form-order">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Nomor HP:</label>
      <input type="number" id="nomor-hp" required>

      <label>Produk:</label>
      <select id="produk">
        <option value="Produk A">SSH</option>
        <option value="Produk B">V2RAY</option>
        <option value="Produk C">NOOBZVPN</option>
      </select>

      <label>Jumlah:</label>
      <input type="number" id="jumlah" required>

      <button id="kirim">Kirim Pesan</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
